<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script src="//d3js.org/d3.v3.min.js"></script>
	<script src="../BarChartVORIGIN/jquery-3.1.0.min.js"></script>
	<link rel="stylesheet" href="AreaChartTodayORIGIN.css">
</head>
<body>
<div class="charts--container">
      <div id="lineChart">
        <svg id="lineChartSVG" class="lineChart--svg">
          <defs>
					<filter id="f2" x="-10" y="-10" width="100" height="100">
							<feFlood result="flood" flood-color="#9B9B9B" flood-opacity="1"></feFlood>
							<feComposite in="flood" result="mask" in2="SourceGraphic" operator="in"></feComposite>
							<feMorphology in="mask" result="dilated" operator="dilate" radius="0.5"></feMorphology>
							<feGaussianBlur in="dilated" result="blurred" stdDeviation="2"></feGaussianBlur>
							<feMerge>
								<feMergeNode in="blurred"></feMergeNode>
								<feMergeNode in="SourceGraphic"></feMergeNode>
							</feMerge>
						</filter>
						<linearGradient id="lineChart--gradientBackgroundArea" x1="50%" y1="0%" x2="50%" y2="100%" >
							<stop offset="35%" style="stop-color:rgb(34,11,43);stop-opacity:0.9" />
							<stop offset="100%" style="stop-color:rgb(224,96,96);stop-opacity:0.9" />
						</linearGradient>
          </defs>
        </svg>
      </div>
</div>
<script src="AreaChartTodayORIGIN.js"></script>
</body>
</html>
