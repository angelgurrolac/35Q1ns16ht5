<html>
<head>
	<meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js" ></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">


<title>Widget Selection</title>
</head>

<body class="animate fadeInRight">

<div class="row background-version row-border">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center"><a class="encabezado back-icon" href="index.html"></a></div>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-center"><h1 class="title-menu">WIDGET SELECTION</h1></div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
</div>

<!--Title Collection-->
<h3 class="collection-type">ATM COLLECTION</h3>

<div class="container">

<!--Widget's name/ Slide button -->

<div class="select-widget col-lg-6 col-md-6 col-sm-6 col-xs-12 ">
	<div class="widget-name">Working ATM'S</div>
		<div  class="button-switch">
			<label class="switch">
			  <input type="checkbox" class="check" id="working">
			  <div class="slider"></div>
			</label>
		</div>	
</div>

<div class="select-widget col-lg-6 col-md-6 col-sm-6 col-xs-12">	
	<div class="widget-name">Critical Failures</div>
		<div class="button-switch">
			<label class="switch">
			  <input type="checkbox" class="check" id="w-critical-failures">
			  <div class="slider"></div>
			</label>
		</div>
</div>	

<div class="select-widget col-lg-6 col-md-6 col-sm-6 col-xs-12">
	<div class="widget-name">Response time</div>
		<div class="button-switch">
			<label class="switch">
			  <input type="checkbox" class="check" id="w-response">
			  <div class="slider"></div>
			</label>
		</div>
</div>	


<div class="select-widget col-lg-6 col-md-6 col-sm-6 col-xs-12">
	<div class="widget-name">SLA Violation</div>
		<div class="button-switch">
			<label class="switch">
			  <input type="checkbox" class="check" id="w-SlaViolation">
			  <div class="slider"></div>
			</label>
		</div>	
</div>

<div class="select-widget col-lg-6 col-md-6 col-sm-6 col-xs-12">
	<div class="widget-name">Network Availability</div>
		<div class="button-switch">
			<label class="switch">
			  <input type="checkbox" class="check" id="w-Network">
			  <div class="slider"></div>
			</label>
		</div>	
</div>

</div> <!--container ATM Collection-->

<!--Title Collection-->
<h3 class="collection-type">TRANSACTIONAL COLLECTION</h3>

<div class="container">

<!--Widget's name (BUY)-->

<div class="select-widget col-lg-6 col-md-6 col-sm-6 col-xs-12">
	<div class="widget-name">Transactions</div>
		<div class="button-switch">
			<label class="switch">
			  <input type="checkbox" class="check" id="w-transactions">
			  <div class="slider"></div>
			</label>
		</div>	
</div>

<div class="select-widget col-lg-6 col-md-6 col-sm-6 col-xs-12">
	<div class="widget-name">Aproved transactions</div>
		<div class="button-switch">
			<label class="switch">
			  <input type="checkbox" class="check" id="w-approved-t"> 
			  <div class="slider"></div>
			</label>
		</div>	
</div>

<div class="select-widget col-lg-6 col-md-6 col-sm-6 col-xs-12">
	<div class="widget-name">Origin</div>
		<div class="button-switch">
			<label class="switch">
			  <input type="checkbox" class="check" id="w-origin">
			  <div class="slider"></div>
			</label>
		</div>	
</div>

<div class="select-widget col-lg-6 col-md-6 col-sm-6 col-xs-12">
	<div class="widget-name">Transactions per Second</div>
		<div class="button-switch">
			<label class="switch">
			  <input type="checkbox" class="check" id="w-transactions-second">
			  <div class="slider"></div>
			</label>
		</div>	
</div>

<div class="select-widget col-lg-6 col-md-6 col-sm-6 col-xs-12">
	<div class="widget-name">Disposals/Available money</div>
		<div class="button-switch">
			<label class="switch">
			  <input type="checkbox" class="check" id="w-DisposalsAvailable">
			  <div class="slider"></div>
			</label>
		</div>	
</div>

</div><!--Container Transactional Collection-->
<h3 class="collection-type">OTHER COLLECTION <button class="buy-widget">BUY</button></h3>


<script type="text/javascript" src="js/user-preferences.js"></script>
<!--Scripts Phonegap-->
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript"> app.initialize(); </script>

</body>
</html>
