<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js" ></script>
    <script src="js/jquery.shapeshift.js"></script>
    <script src="js/jquery.touch-punch.min.js"></script>
    <script type="text/javascript" src="js/widgets.js"></script>
    <script src="RadialChartWORKING/libd3v3.5.17/d3.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">

    <title>ESQ</title>

</head>

<body>
    
<!--Lateral menu-->
<div class="top">
<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/173024/menu_smartphone_btn.png" height="35" class="menu_btn" align="left"/>
</div>

<div id="menu_smartphone">    
<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/173024/menu_smartphone_btn.png" height="35" id="back" align="left"/>
</div>

<div class="container">

<!--Widgets-->

<div class="widgets">  

    <div class="vertical  col-m-6">
        <!-- Graph radial -->
        <div id="radialChart" class="left"></div>
        <!-- Active/Inactive -->
        <div class="right">
            <h1 class="title-widget" align="center">WORKING</h1>
        </div>

    </div> <!--working-->

    <div class="complete col-m-6">
        <h1 class="title-widget">TRANSACTIONS</h1>
    </div>

    <div class="horizontal col-m-6">
        <h1 class="title-widget">APPROVED TRANSACTIONS</h1>
        <!--Graph bar-->
        <div class="up"></div>
        <!--Information-->
        <div class="bottom"></div>

    </div> <!--Approved transactions-->

    <div class="vertical col-m-6">
        <h1 class="title-widget">ORIGIN</h1>
        <!-- Graph bar -->
        <div id="verticalChart" class="left"></div>
        <!-- Information -->
        <div class="right"></div>

    </div> <!--origin-->

    <div class="complete col-m-6">
        <h1 class="title-widget">CRITICAL FAILURES</h1>

    </div> <!--Critical failures-->

    <div class="complete col-m-6">
    <!--menu-->
    <ul class="nav nav-tabs ">
        <li class="active"><a href="#disposals">DISPOSALS</a></li>
        <li><a href="#available">AVAILABLE</a></li>
    </ul>
                <!--Content Disposals-->
        <div class="tab-content">
            <div id="disposals" class="tab-pane fade in active">
                <p>Information Disposals</p>
            </div>
                <!--Content Available-->
            <div id="available" class="tab-pane fade">
                <p>Information Available</p>
            </div>
        </div>

    </div> <!--Disposals/Available-->

    <div class="complete col-m-6">
        <h1 class="title-widget">TRANSACTIONS PER SECOND</h1>
    </div><!--Transactions per second-->

    <div class="vertical col-m-6">
        <h1 class="title-widget">RESPONSE TIME</h1>
        <!-- Graph bar -->
        <div class="left"></div>
        <!-- Information -->
        <div class="right"></div>

    </div><!--Response time-->

    <div class="vertical col-m-6">
        <h1 class="title-widget">SLA VIOLATION</h1>
        <!-- Information -->
        <div class="left"></div>
        <!-- Graph radial -->
        <div class="right"></div>

    </div><!--SLA violation-->

    <div class="horizontal col-m-6">
        <h1 class="title-widget">NETWORK AVAILABILITY</h1>
        <!--Graph bar-->
        <div class="up"></div>
        <!--Information-->
        <div class="bottom"></div>

    </div><!--Network availability-->
    


</div><!--widgets-->

</div> <!--container-->

<div class="footer">
    <p>FOOTER</p>
</div>
    
    <!--RadialCharts-->
    <script src="RadialChartWORKING/RadialJS.js"></script>
    <link rel="stylesheet" href="RadialChartWORKING/RadialStyle.css">
    <!--RadialCharts-->
    <script src="BarChartV/BarChartJS.js"></script>
    <link rel="stylesheet" href="BarChartV/BarChartStyle.css">
</body>
</html>
