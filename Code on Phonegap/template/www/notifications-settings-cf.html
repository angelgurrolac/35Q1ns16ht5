<script>

$(document).ready(function(){

     // This button will increment the value
    $('.plus').click(function(e){
        // Stop acting like a button
        e.preventDefault();
        // Get the field name
        fieldName = $(this).attr('field');
        // Get its current value
        var currentVal = parseInt($('input[name='+fieldName+']').val());
        // If is not undefined
        if (!isNaN(currentVal)  && currentVal <100) {
            // Increment
            $('input[name='+fieldName+']').val(currentVal + 1);
        } else {
            // Otherwise put a 0 there
            $('input[name='+fieldName+']').val(0);
        }
    });
    // This button will decrement the value till 0
    $(".less").click(function(e) {
        // Stop acting like a button
        e.preventDefault();
        // Get the field name
        fieldName = $(this).attr('field');
        // Get its current value
        var currentVal = parseInt($('input[name='+fieldName+']').val());
        // If it isn't undefined or its greater than 0
        if (!isNaN(currentVal) && currentVal > 0) {
            // Decrement one
            $('input[name='+fieldName+']').val(currentVal - 1);
        } else {
            // Otherwise put a 0 there
            $('input[name='+fieldName+']').val(0);
        }
    });

    //collapse out of cash
     $('#out-cash').on('shown.bs.collapse', function () {
       $(".icon-cash").removeClass("more-icon").addClass("less-icon");
    });

    $('#out-cash').on('hidden.bs.collapse', function () {
       $(".icon-cash").removeClass("less-icon").addClass("more-icon");
    });

    //Collapse printer
    $('#printer').on('shown.bs.collapse', function () {
       $(".icon-print").removeClass("more-icon").addClass("less-icon");
    });

    $('#printer').on('hidden.bs.collapse', function () {
       $(".icon-print").removeClass("less-icon").addClass("more-icon");
    });

    //Collapse Other
    $('#other').on('shown.bs.collapse', function () {
       $(".icon-other").removeClass("more-icon").addClass("less-icon");
    });

    $('#other').on('hidden.bs.collapse', function () {
       $(".icon-other").removeClass("less-icon").addClass("more-icon");
    });

});

  function save() {
    var service1 = document.getElementById("percent-service1").value;
    var service2 = document.getElementById("percent-service2").value;
    var communication = document.getElementById("percent-communication").value;
    alert(" First value : " + service1 + "" + " Second value : " + service2 + "" + " Third value: " + communication);
    }

</script>
