    <script>

$(document).ready(function() {

 // This button will increment the value
    $(document).on("click touchstart",".plus", function(e){
        // Stop acting like a button
        e.preventDefault();
        // Get the field name
        fieldName = $(this).attr('field');
        // Get its current value
        var currentVal = parseInt($('input[name='+fieldName+']').val());
        // If is not undefined
        if (!isNaN(currentVal)  && currentVal <100) {
            // Increment
            $('input[name='+fieldName+']').val(currentVal + 1);
        } else {
            // Otherwise put a 0 there
            $('input[name='+fieldName+']').val(0);
        }
    });
    // This button will decrement the value till 0
    $(document).on("click touchstart",".less",function(e) {
        // Stop acting like a button
        e.preventDefault();
        // Get the field name
        fieldName = $(this).attr('field');
        // Get its current value
        var currentVal = parseInt($('input[name='+fieldName+']').val());
        // If it isn't undefined or its greater than 0
        if (!isNaN(currentVal) && currentVal > 0) {
            // Decrement one
            $('input[name='+fieldName+']').val(currentVal - 1);
        } else {
            // Otherwise put a 0 there
            $('input[name='+fieldName+']').val(100);
        }
    });

    //Add the value selected in every notifications settings button 
$(document).on("click",".dropdown-menu li a",function() {    
    var btnwork = $(this).attr('id');  
    var selText = $(this).text();
     $("button[id="+btnwork+"]").html(selText + ' <span class="caret"> </span>');

});


});

    }


</script>
